<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header"><h1>Tic-Tac-Toe</h1></div>
    <div class="gameRow">
        <div class="playerOne">
            <div>Player 1: X</div>
            <div class="player1score"></div>
        </div>
        <div class="gameContainer">
            <div class="container">
                <div class="check" data-index-number="0"></div>
                <div class="check" data-index-number="1"></div>
                <div class="check" data-index-number="2"></div>
                <div class="check" data-index-number="3"></div>
                <div class="check" data-index-number="4"></div>
                <div class="check" data-index-number="5"></div>
                <div class="check" data-index-number="6"></div>
                <div class="check" data-index-number="7"></div>
                <div class="check" data-index-number="8"></div>
            </div>
            <button type="button" id="clearBtn">New Game</button>
            <div class="gameResult"></div>
        </div>
        <div class="playerTwo">
            <div>Player 2: O</div>
            <div class="player2score"></div>
        </div>
    </div>
</body>
</html>
